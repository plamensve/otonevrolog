<!DOCTYPE html>
<html lang="en">

<body>

<nav>

    <a href="/home" class="logo">

    </a>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
</nav>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

</body>
</html>
