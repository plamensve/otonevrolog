{% extends 'base.html' %}
{% block content %}
    {% include 'page-picture.html' %}
    {% include 'welcome-section.html' %}
    <div class="comment-delete-container">
        <h2 class="comment-delete-title">Are you sure you want to delete this comment?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="comment-delete-buttons">
                <button type="submit">Yes, delete</button>
                <a href="{% url 'blog_detail' pk=object.blog_post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
